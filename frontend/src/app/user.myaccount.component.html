<app-header></app-header>

<div class="container-fluid">
    <div *ngIf="loginService.isLogged" class="row">
        <app-user-menu [myAccount]='myAccount' class="col-md-2"></app-user-menu>
        <div class="col-md-8">
            <div class="cabecera-subrayada">
                <h1>Mi Cuenta</h1>
            </div>
            <div class="imagen-de-perfil col-md-3">
                <img src="{{loginService.user.image}}" width="200px" height="200px" />
                <div class="botones-foto">
                <input type="file" name="imagen">
                <!--  
                     <button type="submit" class="btn btn-default separado">Quitar foto</button>
                     <button type="submit" class="btn btn-default separado">Subir foto...</button>
                     -->
                </div>
            </div>
            <div class="inputs col-md-9">
                <input #name type="text" class="form-control" placeholder="Nombre..." name="name" value="{{loginService.user.name}}">
                <input #surname type="text" class="form-control" placeholder="Apellido..." name="surname" value="{{loginService.user.surname}}">
                <textarea #description rows="9" class="form-control" placeholder="Añade una descripción:" name="description">{{loginService.user.description}}</textarea>
                <button (click)="update(name.value, surname.value, description.value)" type="submit" class="btn btn-default btn-block">Guardar</button>
            </div>
        </div>
    </div>
    <div *ngIf="!loginService.isLogged" class="row">
        <h2>No tienes permisos para ver esta parte de la web</h2>
    </div>
</div>

<app-footer></app-footer>
