
<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <div class="container col-md-6 col-md-offset-3">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#sign-in">Regístrate</a></li>
                <li><a data-toggle="tab" href="#log-in">Inicia sesión</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="sign-in" class="tab-pane fade in active">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Regístrate</h3>
                    <form action="/registro" method="post" name="registro" onsubmit="return validate()">
                        <div class="input-group" id="nick-input">
                            <span class="input-group-addon">
                                <a style="color:inherit" data-toggle="tooltip" data-placement="left" title="El nombre de usuario debe comenzar por @ y no contener carácteres especiales">
                                    <i class="glyphicon glyphicon-user"></i>
                                </a>
                            </span>
                            <input type="text" class="form-control" id="nick" name="nick" onblur="validateNick()" placeholder="@user">
                            <span class=" form-control-feedback">*</span>
                        </div>
                        <br>
                        <div class="input-group" id="email-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" class="form-control" id="email" name="email" onblur="validateEmail()" placeholder="user@user.com">
                            <span class=" form-control-feedback">*</span>
                        </div>
                        <br>
                        <div class="input-group" id="password-input">
                            <span class="input-group-addon">
                                <a style="color:inherit" data-toggle="tooltip" data-placement="left" title="La contraseña debe tener una longitud mínima de 4 carácteres y solo contener mayúsculas, minúsculas y/o números ">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </a>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" onblur="validatePassword()" placeholder="Intoduzca la contraseña">
                            <span class=" form-control-feedback">*</span>
                        </div>
                        <br>
                        <div class="input-group" id="repeated-password-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-repeat"></i></span>
                            <input type="password" class="form-control" id="repeated-password" name="repeated-password" onblur="comparePasswords()" placeholder="Repita la contraseña">
                            <span class=" form-control-feedback">*</span>
                        </div>
                        <br>
                        <div class="col-md-4">
                            <label>Elige el tipo de usuario * :</label>
                        </div>
                        <div class="col-md-6">
                            <label class="radio-inline"><input type="radio" name="type" checked value="individual" >Usuario Individual</label>
                            <label class="radio-inline"><input type="radio" name="type" value="empresa">Usuario Empresa</label>
                            <input type="hidden" id="type" name="tipoUsuario">
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-default center-block" onsubmit="return validate()">Registrarse</button>
                        <br>
                        <div id="registry-error" class="alert alert-danger alert-dismissable">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                            <strong>¡Error!</strong> Los campos están vacíos o son erróneos.
                        </div>
                        <br>
                        <!--  <div id="registry-success" class="alert alert-success alert-dismissable">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                            <strong>¡Enhorabuena!</strong> El registro se ha realizado de forma correcta. Ya puedes acceder a tu cuenta de usuario con tu email y contraseña.
                        </div>-->
                    </form>
                </div>
            </div>
            <div id="log-in" class="tab-pane fade">
                <div class="col-md-6 col-md-offset-3">
                    <form action="/login" method="post">
                        <h3>Inicia sesión</h3>
                        <div class="input-group" id="email-login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" class="form-control" name="email" id="email-login" placeholder="user@user.com">
                        </div>
                        <br>
                        <div class="input-group" id="password-login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password-login" placeholder="Introduzca la contraseña">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default center-block">Entrar</button>
                    </form>	
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
