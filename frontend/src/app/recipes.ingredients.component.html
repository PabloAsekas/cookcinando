<app-header></app-header>
<div id="recipes">
    <div class="container-fluid">
        <div class="listItems">
            <div class="page-header">
                <h1 style="text-align:center">Recetas mostradas por el ingrediente {{food}}</h1>
            </div>
            <div *ngFor="let recipe of recipes" class="col-md-4">
                <div class="thumbnail">
                    <a [routerLink]="['/recetas',recipe.id]">
                        <img src="{{recipe.thumbnail}}" alt="{{recipe.title}}" id="imagen">
                        <div class="caption">
                            <h3>{{recipe.title}}</h3>
                            <p>{{recipe.description}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
