<app-header></app-header>

<div id="recipes">
    <div class="listItems">
        <div *ngFor="let evento of eventos" class="col-md-4">
            <div class="thumbnail">
                <a [routerLink]="['/eventos',evento.id]">
                    <img src="{{evento.thumbnail}}" alt="{{evento.title}}" id="imagen">
                    <div class="caption">
                        <h3>{{evento.title}}</h3>
                        <p>{{evento.description}}</p>
                    </div>
                </a>
            </div>
        </div>
           
    <button [class.btn-disabled]="loadMore" id="moreRecipes" (click)="loadMoreEventos()" type="button" class="btn btn-lg btn-block btn-view-more">Ver m√°s Eventos</button>
   
<app-footer></app-footer>
