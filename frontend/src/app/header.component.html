<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 titulo">
            <a [routerLink]="['/']"><h1>Cookcinando</h1></a>
        </div>

        <div class="col-md-5" id="buscador">
            <div id="div-search" class="input-group input-group-lg">
                <input [(ngModel)]="searchBox" id="input-search" type="text" name='search' class="form-control" placeholder="Buscar...">
                <span id="span-search" class="input-group-addon">
                    <button (click)="search()" id="btn-search" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>
            <input [(ngModel)]="ingredients" type="checkbox" name="ingrediente">Ingredientes
            <input typefood type="checkbox" name="tipoComida">Tipo de comida
        </div>

        <div class="col-md-3 menu">
            <div *ngIf="!loginService.isLogged">
                <ul class="nav nav-pills cerrar-sesion">
                    <li><a [routerLink]="['/login']">Inicia sesión</a></li>
                    <li class="active"><a [routerLink]="['/']">Regístrate</a></li>
                </ul>
            </div>
            <div *ngIf="loginService.isLogged">
                <ul class="nav nav-pills cerrar-sesion">
                    <li><a [routerLink]="['/privado/mi-cuenta']">Mi cuenta</a></li>
                    <li class="active">
                        <button class="btn btn-default" (click)="logOut()" type="button">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
