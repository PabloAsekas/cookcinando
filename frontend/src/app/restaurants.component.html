<app-header></app-header>

<div id="restaurants">
    <div class="listItems">
        <div *ngFor="let restaurant of restaurants" class="col-md-4">
            <div class="thumbnail">
                <a [routerLink]="['/restaurantes', restaurant.id]">
                    <img src="{{restaurant.thumbnail}}" alt="{{restaurant.title}}" id="imagen">
                    <div class="caption">
                        <h3>{{restaurant.title}}</h3>
                        <p>{{restaurant.description}}</p>
                    </div>
                </a>
            </div>  
        </div>

        <button [class.btn-disabled]="loadMore" id="moreRestaurants" (click)="loadMoreRestaurants()" type="button" class="btn btn-lg btn-block btn-view-more">Ver mas restaurantes</button>

    </div>
</div>

<app-footer></app-footer>
