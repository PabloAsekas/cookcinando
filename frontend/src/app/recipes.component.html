<!--Comics Grid-->

<div id="recipes">
    <div class="listItems">
            <div *ngFor="let recipe of recEvenEven" class="col-md-4">
              <div class="thumbnail">
                <a [routerLink]="['/recetas',recipe.id]">
                    <img src="{{recipe.thumbnail}}" alt="{{recipe.title}}" id="imagen">
                    <div class="caption">
                        <h3>{{recipe.title}}</h3>
                        <p>{{recipe.description}}</p>
                    </div>
                </a>
                </div>
            </div>

        <div *ngFor="let recipe of recEvenEven" class="col-md-4">
