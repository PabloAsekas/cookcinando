<app-header></app-header>
<div id="restaurants">
    <div class="container-fluid">
        <div class="listItems">
            <div class="page-header">
                <h1 style="text-align:center">Restaurantes mostrados por el tipo de comida: {{tipoComida}}</h1>
            </div>
            <div *ngFor="let restaurant of restaurants" class="col-md-4">
                <div class="thumbnail">
                    <a [routerLink]="['/restaurantes',restaurant.id]">
                        <img src="{{restaurant.thumbnail}}" alt="{{restaurant.title}}" id="imagen">
                        <div class="caption">
                            <h3>{{restaurant.title}}</h3>
                            <p>{{restaurant.description}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
