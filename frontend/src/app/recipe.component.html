                <p>{{recipe.author.description}}</p>
                <p>{{recipe.title}}</p>
                <p>{{recipe.description}}</p>
                <p>{{recipe.thumbnail}}</p>

            </div>
            <div class="col-md-9">
                <h2>{{recipe.title}}</h2>
                <div class="ingredientes">
                    <ul>
                        <li class="label label-default">Ingredientes</li>
                        <form action="/recetas/ingrediente">
                            <li *ngFor="let ingredient of recipe.ingredients" class="label label-info"><input class="tag" name="ingredient" type="submit" value="{{ingredient}}"></li>
                        </form>
                    </ul>
                </div>
                <div class="tipo-comida">
                    <ul>
                        <li class="label label-default">Tipo de comida</li>
                        <form action="/recetas/tipo-comida">
                            <li *ngFor="let typeFood of recipe.typesFood" class="label label-info"><input class="tag" name="typeFood" type="submit" value="{{typeFood}}"></li>
                       </form>
                    </ul>
                </div>
                <div> 
                    <a href="https://www.facebook.com/sharer.php?u="><img src="assets/img/facebook.png" width="30px" height="auto" /></a>
                    <a href="http://twitter.com/share"><img src="assets/img/twitter.png" width="30px" height="auto" style="margin-left:10px"/></a>
                </div>
                <div class="contenido" [innerHtml]="recipe.preparation">
                </div>
            </div>   
        </div>
    </div>
</div>
<div class="container-fluid">
    <h3 class="text-center recetas-h1">Recetas relacionadas</h3>
        <div id="recipes">
            <div class="listItems">
                <div *ngFor="let recipe of recipes" class="col-md-4">
                    <div class="thumbnail">
                        <a href="/recetas/{{id}}">
                            <img src="{{recipe.thumbnail}}" alt="{{recipe.title}}" id="imagen">
                            <div class="caption">
                                <h3>{{recipe.title}}</h3>
                                <p>{{recipe.description}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</div>
