<app-header></app-header>
<div id="recipes">
    <div class="container-fluid">
        <div class="listItems">
            <div class="page-header">
                <h1 style="text-align:center">Eventos mostrados por el tipo de comida: {{food}}</h1>
            </div>
            <div *ngFor="let evento of eventos" class="col-md-4">
                <div class="thumbnail">
                    <a [routerLink]="['/eventos',evento.id]">
                        <img src="{{evento.thumbnail}}" alt="{{evento.title}}" id="imagen">
                        <div class="caption">
                            <h3>{{evento.title}}</h3>
                            <p>{{evento.description}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
