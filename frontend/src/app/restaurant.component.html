<app-header></app-header>

<div *ngIf="restaurant">
    <div [innerHtml]="thumbnailSafe"></div>
    <div class="container-fluid seccInter">
        <div class="row">
            <div class="col-md-3 info-usuario">
                <img class="avatar" src="{{restaurant.author.image}}" width="200px" height="200px"/>
                <a [routerLink]="['/usuarios',restaurant.author.id]">
                    <h3>{{restaurant.author.name}} {{restaurant.author.surname}}</h3>
                    <h4>@{{restaurant.author.nick}}</h4>
                </a>
                <p>{{restaurant.author.description}}</p>
                <div *ngIf="loginService.isLogged">
                    <button *ngIf="loginService.user.id === restaurant.author.id || loginService.isAdmin" type="submit" class="btn btn-default publicar"(click)="delete()">Eliminar</button>
                    <button *ngIf="loginService.user.id === restaurant.author.id || loginService.isAdmin" type="submit" class="btn btn-default publicar" (click)="edit()">Editar</button>
                    <button *ngIf="isRestaurantFav" type="submit" class="btn btn-default publicar">Quitar de favoritos</button>
                    <button *ngIf="loginService.user.id !== restaurant.author.id && !isRestaurantFav" style="margin-top: 10px" type="submit" class="btn btn-default publicar" (click)='addRestaurantFavourite()'>AÃ±adir a favoritos</button>
                </div>
            </div>
            <div class="col-md-9">
                <h2>{{restaurant.title}}</h2>
                <div class="tipo-comida">
                    <ul>
                        <li class="label label-default">Tipo de comida</li>
                        <li *ngFor="let typeFood of restaurant.typesFood" class="label label-info"><a class="tag" [routerLink]="['/restaurantes/tipo-comida', typeFood]">{{typeFood}}</a></li>
                    </ul>
                </div>
                <div> 
                    <a href="https://www.facebook.com/sharer.php?u="><img src="assets/img/facebook.png" width="30px" height="auto" /></a>
                    <a href="http://twitter.com/share"><img src="assets/img/twitter.png" width="30px" height="auto" style="margin-left:10px"/></a>
                </div>
                <div class="contenido-restaurante" [innerHtml]="restaurant.body"></div>
            </div>
        </div>
    </div> 
</div>
<div class="container-fluid">
    <h3 class="text-center recetas-h1">Restaurantes relacionados</h3>
    <div id="restaurants">
        <div class="listItems">
            <div *ngFor="let r of restaurantsRecommended" class="col-md-4">
                <div class="thumbnail">
                    <a [routerLink]="['/restaurantes/',r.id]">
                        <img src="{{r.thumbnail}}" alt="{{r.title}}" id="imagen">
                        <div class="caption">
                            <h3>{{r.title}}</h3>
                            <p>{{r.description}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
