<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cookcinando</title>

        <link rel="stylesheet" href="js/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
             <div class="row">
                <div class="col-md-7 titulo">
                    <a href="index.html"><h1>Cookcinando</h1></a>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
	        <div class="row">
		        <div class="container col-md-6 col-md-offset-3">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#sign-in">Regístrate</a></li>
                        <li><a data-toggle="tab" href="#log-in">Inicia sesión</a></li>
                    </ul>
                </div>
                <div class="tab-content">
					<div id="sign-in" class="tab-pane fade in active">
					    <div class="col-md-6 col-md-offset-3">
							<h3>Regístrate</h3>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type="text" class="form-control" id="email" placeholder="Dirección de email">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" id="password" placeholder="Contraseña">
							</div>
                            <br>
                                <div class="col-md-4">
                                <label>Elige el tipo de usuario:</label>
                                </div>
                                <div class="col-md-6">
                                    <label class="radio-inline"><input type="radio" name="optradio" checked="checked">Usuario Individual</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Usuario Empresa</label>
                                </div>
                            <br>
                            <br>
							<button type="submit" class="btn btn-default center-block">Registrarse</button>
						</div>
					</div>
					<div id="log-in" class="tab-pane fade">
						<div class="col-md-6 col-md-offset-3">
							<form action="/login" method="post">
								<h3>Inicia sesión</h3>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input type="text" class="form-control" name="email" id="exampleInputEmail1" placeholder="Nombre de usuario">
								</div>
								<br>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Contraseña">
								</div>
								<br>
								<button type="submit" class="btn btn-default center-block">Entrar</button>
							</form>	
						</div>
					</div>
                </div>
	        </div>
        </div>
        <div class="container-fluid footer">
	        <div class="row">
	            <div class="col-md-3 logo"> 
	               <a href="index.html"><h1>Cookcinando</h1></a>

	                    </ul>
	                </div>
	                <div class="col-md-4">
	                    <ul>
                            <a href="publico-recetas.html"><li>Recetas</li></a>
	                        <a href="publico-restaurantes.html"><li>Restaurantes</li></a>
	                        <a href="publico-eventos.html"><li>Eventos</li></a>
	                    </ul>
	                </div>
	            </div>
	            <div class="col-md-4 imagenes"> 
	                <h1>REDES SOCIALES</h1>
                    <div class=" col-md-4"><a href="https://www.facebook.com/"><img src="img/facebook.png" width="100px" height="auto" class="img-responsive"/></a></div>
